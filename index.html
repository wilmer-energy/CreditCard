<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/MClogo.png"
    />
    <title>Credit card</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main class="main-container">
      <section class="main-container__background-section">
        <div class="card">
          <img class="card__logo" src="./images/MClogo.png" alt="logo" />
          <p class="card__number">0000 0000 0000 0000</p>
          <div class="card__details">
            <p class="card__details-name">Wilmer Caceres</p>
            <p>
              <span class="card__month">00</span>/<span class="card__year"
                >00</span
              >
            </p>
          </div>
        </div>

        <div class="card-back">
          <p class="card-back__cvc">000</p>
        </div>
      </section>

      <section class="main-container__form-section">
        <form class="form" action="">
          <label class="form__label" for="cardholder">Cardholder Name</label>
          <input
            class="form__input"
            type="text"
            name="cardholder"
            id="cardholder"
            placeholder="e.j: Wilmer Caceres"
          />
          <div class="form__cardholder--error error"></div>

          <label class="form__label" for="cardNumber">Card Number</label>
          <input
            class="form__input"
            type="text"
            name="cardNumber"
            id="cardNumber"
            maxlength="19"
            placeholder="e.j: 0000 0000 0000 0000"
          />
          <div class="form__inputnumber--error error"></div>

          <div class="form__date-cvc">
            <!-- grid -->
            <!-- 1 -->
            <label class="form__label" for="cardMonth">Exp. Date (MM/YY)</label>
            <!-- 2 -->
            <label class="form__label" for="cardCvc">CVC</label>
            <!-- 3 -->
            <div class="form__date">
              <input
                class="form__input"
                type="text"
                maxlength="2"
                name="cardMonth"
                id="cardMonth"
                placeholder="MM"
              />
              <input
                class="form__input"
                type="text"
                maxlength="2"
                name="cardYear"
                id="cardYear"
                placeholder="YY"
              />
            </div>
            <!-- 4 -->
            <input
              class="form__input"
              type="text"
              maxlength="3"
              name="cardCvc"
              id="cardCvc"
              placeholder="e.j: 852"
            />
            <!-- 5 -->
            <div class="form__errors-container">
              <div class="form__input-mm--error error"></div>
              <div class="form__input-yy--error error"></div>
            </div>
            <!-- 6 -->
            <div class="form__input-cvc--error error"></div>
          </div>
          <input class="form__submit" type="submit" value="Submit value" />
        </form>

        <!-- Completed state start -->

        <section class="thanks-section">
          <img
            class="thanks-section__img"
            src="./images/icon-complete.svg"
            alt="complete icon"
          />
          <h1 class="thanks-section__title">Thank you!</h1>
          <p class="thanks-section__text">We've added your card details</p>
          <button class="thanks-section__button">Continue</button>
        </section>

        
      </section>
    </main>
   
      <table class="card__table">
        <thead>
          <tr>
            <th colspan="3">Card record</th>
          </tr>
        </thead>
        <tbody id="tableInfo">
          <tr class="card__row">
            <td class="card__list">Card Number</td>
            <td class="card__list">Card holder name</td>
            <td class="card__list">Exp. Date</td>
          </tr>
        </tbody>
      </table>


    <script src="./main.js"></script>
  </body>
</html>
